<p-toolbar [style]="{ 'padding': '1rem 1rem 1rem 1.5rem' }">
  <ng-template #start>
      <div class="flex items-center gap-2">
            <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" [style]="{ width: '40px', height: '40px' }" />
            <p class="job-title">JobConnectAI</p>
      </div>
  </ng-template>

  <ng-template #end>  
    <div class="pages">
        <p-button routerLink="/home" label="Acceuil" text plain />
        <p-button routerLink="/contact" label="Contact" text plain /> 
      </div>
      <div class="flex items-center login">
        <p-button styleClass="p-button-secondary" label="Login" icon="pi pi-user" [raised]="true" [loading]="loading" (onClick)="load()" 
      />
      </div>
    
  </ng-template>
</p-toolbar>
